<html>
    <head>
        <title>Registartion</title>
        <script src="basic.js"></script>
    </head>
    <body >
        <div style="display: flex;justify-content: center;">
            <form action="a.php" method="POST" >
              <label for="fname">FristName:</label>
              <input type="text" name="fname" id="fname"><br><br>
              <label for="lname">lastName:</label>
              <input type="text" name="lname" id="lname"><br><br>
              <label for="fathername">FatherName:</label>
              <input type="text" name="fathername" id="fathername"><br><br>
              <label for="mothername">MotherName:</label>
              <input type="text" name="mothername" id="mothername"><br><br>
              <label for="phonenumber">Phonenumber:</label>
              <input type="text" name="phonenumber" id="phonenumber"><br><br>
              <label for="adharnumber">Adharnumber:</label>
              <input type="text" name="adharnumber" id="adharnumber"><br><br>
              <label for="courseEnrolled">Select Course:</label>
              <select name="courseEnrolled" id="courseEnrolled">
                  <option value="">Please Select</option>
                  <option value="MERN">MERN</option>
                  <option value="MEAN">MEAN</option>
                  <option value="Angular">Angular</option>
                  <option value="React">React</option>
              </select><br><br>
              <input type="submit" value="Submit">
            </form>
        </div>
        <script>
            const studentsData = new Map();
            const uniquePhoneNumber = new Set();
            const form = document.querySelector("form");
            form.addEventListener("submit", function(event){
            event.preventDefault();
            const formData = new FormData(this);
            const entries = formData.entries();
            const data = Object.fromEntries(entries);
            if(studentsData.has(data.adharnumber)) {
                alert('user already exist with given aadhar');
                return false;
            } else {
                if (uniquePhoneNumber.has(data.phonenumber)){
                    alert('user already exist with given phone number');
                    return false;
                }
            studentsData.set(data.adharnumber,data);
            }
               uniquePhoneNumber.add(data.phonenumber);
               alert('You have succesfully registred');
               form.reset();
            //    console.log(studentsData);
               console.log(Array.from(studentsData.values()));
            });
        </script>
    </body>
</html>
