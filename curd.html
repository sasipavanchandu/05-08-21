<html>
    <head>
        <style>
            .container{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
             th{
                background-color:rgb(128, 30, 207);
                color: rgb(127, 211, 17);
                border: 3px solid rgb(48, 12, 209);
                padding: 10px;
                border-collapse: collapse;

            }
            td {
                border:2px solid rgb(194, 19, 136);
                padding: 10px;
                border-collapse: collapse;
                background-color: rgb(21, 168, 34);
                color: floralwhite;
            }
            #data {
                margin-bottom:10px;
            }
            #data input{
                padding: 5px;
                width:200px;
            }
        </style>
    </head>
    <body align = "center">
        <div id = "container">
        <div id = "data">
            First Name:<input type = "text" id = "fname"/>
            <br>
            Last Name:<input type = "text" id = "lname"/>
            <br>
            Native<input type = "text" id = "place"/>
            <br>
            Qualification:<input type = "text" id = "qualification"/>
            <br>
            University:<input type = "text" id = "uni"/>
            <br>
            TechnicalSkills:<input type = "text" id = "techskills"/>
            <br>
            PhoneNumber:<input type = "number" id = "phone"/>
            <br>
            Experience:<input type = "text" id = "experience"/>
            <br>
            <button id = "entry">Submit</button>
        </div>
    </div>
        <table id = "dispaly" align="center">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Native</th>
                <th>Qualification</th>
                <th>University</th>
                <th>TechnicalSkills</th>
                <th>PhoneNumber</th>
                <th>Experience</th> 
            </tr>
        </table>
        <script>
            var row = 1;
            var entry = document.getElementById("entry");
            entry.addEventListener("click",dispalyDynamically);
            function dispalyDynamically(){
                var first_name = document.getElementById("fname").value;
                var last_name = document.getElementById("lname").value;
                var native_place = document.getElementById("place").value;
                var qualifiaction = document.getElementById("qualification").value;
                var university = document.getElementById("uni").value;
                var technicalSkills = document.getElementById("techskills").value;
                var phonenumber = document.getElementById("phone").value;
                var experience = document.getElementById("experience").value;
                if(!first_name || !last_name || !native_place || !qualifiaction || !university || !technicalSkills || !phonenumber){
                    alert("please fill the details");
                    return;
                }
                var display = document.getElementById("dispaly");
                var newRow = display.insertRow(row);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);
                var cell5 = newRow.insertCell(4);
                var cell6 = newRow.insertCell(5);
                var cell7 = newRow.insertCell(6);
                var cell8 = newRow.insertCell(7);
                cell1.innerHTML = first_name;
                cell2.innerHTML = last_name;
                cell3.innerHTML = native_place;
                cell4.innerHTML = qualifiaction;
                cell5.innerHTML = university;
                cell6.innerHTML = technicalSkills;
                cell7.innerHTML = phonenumber;
                cell8.innerHTML = experience;
                row++;
            }
        </script>
    </body>
</html>
