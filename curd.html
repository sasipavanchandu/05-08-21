<!DOCTYPE html>
<html>

<head>
    <title>
       Contact Form
    </title>
    <link rel="stylesheet" href="curd.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Employee Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Company Name</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <label>PH-Number</label>
                        <input type="text" name="city" id="phone">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                    
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Employee Full Name</th>
                            <th>Company Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>PH-Number</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="curd.js"></script>
</body>

</html>
